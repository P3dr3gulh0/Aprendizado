<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema Academico</title>

</head>

<body>
    <h2>Notas</h2>
    <form>
        Matricula:
        <input type="text" name="matricula"><br>
        Nome:
        <input type="text" name="name"><br>
        Data de Nascimento:
        <input type="date" name="nascimento"><br><br>
        Genero: <br>
        <input type="radio" name="masculino"> Masculino <br>
        <input type="radio" name="Feminino"> Feminino <br>
        <input type="radio" name="Outro">Outro <br> <br>

        Primeira nota:
        <input type="text" name="nota1"> <br>
        Segunda nota: 
        <input type="text" name="nota2"> <br>
        Terceira nota: 
        <input type="text" name="nota3"> <br>

        <input type="button" name="button" value="Calcular Media" onclick="resultado(this.form)"> 
    </form>
    <script src="script.js"></script>
</body>

</html>

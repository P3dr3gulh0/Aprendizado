<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Professor</title>
</head>
<body>
    <font size="4" face="Monaco">
        <h1>Formulario do Professor</h1>
        Codigo: <input type="text" name = "codigo"><br>
        Nome: <input type="text" name = "nomeAluno"><br>
        Data de Nascimento: <input type="date" name = "dataDenascimento"><br>
        Formação Academica: <input type="text" name = "formacaoAcademica"><br>
        Área de Atuação: <input type="text" name="areadeAtuacao"><br><br>
        <input type="checkbox">Professor Ativo <br><br>
        Genero: <br> 
        <input type= "radio" name = "genero" value = "masculino"> Masculino <br>
        <input type= "radio" name = "genero" value = "feminino"> Feminino <br>
        <input type= "radio" name = "genero" value = "outro"> Outro <br>
        <input type= "radio" name = "genero" value = "não binario"> Não Binario <br>
        <button> Salvar</button>
        <button><a href="index.html">Voltar ao Menu</a></button>
        
    </font>
</body>
</html>
